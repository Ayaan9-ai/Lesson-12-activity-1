<!DOCTYPE html>
<html>
    <head>
        <title>Positioning in CSS</title>
    </head>

    <body style="background-color: aquamarine;">
        <center>
            <h1 style="background-color: blue;">Positioning in CSS</h1>

            <br><br>

            <div style="background-color: red;">
                Div with no position peoperty
            </div>

            <br><br>

            <div class="sticky" style="position: sticky; background-color: aqua;">
                  Div with sticky position property
            </div>

            <br><br>

            <div class="relative" style="position: relative; background-color: blueviolet;">
                This div slement has position: relative;
            </div>

            <br><br>

            <div class="absolute" style="position: absolute; background-color: beige;">
                absolute class DIV
            </div>

            <br><br>

            <div class="fixed" style="position: fixed; background-color: antiquewhite;">
                Div with fixed position property
            </div>
        </center>
    </body>
</html>
